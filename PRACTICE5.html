<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Class</title>
</head>
<body>
    <h3>Ids and Classes</h3>
    <div id= "mainbox" class= "redbg blackborder">
        <!-- here id is the identifier this is unique for element we cannot make another element or any tag or anything with this name(i.e. mainbox)-->
        <!-- here class is used for store the properties in one name and class is made in CSS(assume) and call here with the help of . or # operator and in class we write the number of names in class-->
        <!-- Id is used for only one element and class is used for multiple elements -->
        this is class
        <!-- . is for class and # is for id -->
        <span class="redbg"></span><!--write span.regbg and press enter to get this and this is calling of class with the help of '.' operator-->
        <span id="mainbox"></span><!--write span#mainbox and oress enter to get this and this is calling of Id with the help of '#' operator-->
        <div class="redbg blackborder anotherClass"></div><!--write div.redbg.blackborder.anotherclass and press enter to get this and this is calling of all the class in div-->
        <!-- emmet takes div tag as defalt-->
        <div class="blackbaground"></div> <!--write .blackbagroung makes the div of blackbaground-->
        <!-- creating multiple elemets using Emmet -->
        <span class="myclass1 myclass2 myclass3">first</span>
        <span class="myclass1 myclass2 myclass3">second</span>
        <span class="myclass1 myclass2 myclass3">third</span>
        <span class="myclass1 myclass2 myclass3">fourth</span>
        <!-- write span.myclass1.myclass2.myclass3*4 to make 4 span like this -->

    </div>
</body>
</html>
