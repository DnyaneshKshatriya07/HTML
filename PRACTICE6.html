<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entites</title>
</head>
<body>
    <div class="container">
        <p>This is a                                                      paragraph</p>
    </div>
    <div class="container">
        <p>This is a another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; paragraph</p>
        <p>paragraph is written like this <p> </p>
        <!-- here '<p>' is not shown in result the how to written it in result -->
        <p>paragraph is written like this &lt;p&gt; </p>
        <!-- &lt; => '<' amd &gt; => '>' this is konwn as HTML entites-->
        <p>&pound;</p> <!--&pound; used for write symbol of pound -->
        <p>&copy;</p> <!--&copy; used for write symbol of copy; -->
    </div>
    <!-- &npsp used for one space (i.e.' ') -->
    <!-- By default in HTML, chops of all the spaces and it consider it as one -->
</body>
</html>
